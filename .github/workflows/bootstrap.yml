name: bootstrap

on:
  push:
  pull_request:

jobs:
  bootstrap:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Run bootstrap script
        run: scripts/bootstrap.sh
      - name: Run linters
        run: |
          ruff check .
          black --check .
          bandit -r .
